<!DOCTYPE html>
<html>
<head>	
	<title>Realtime Code Editor</title>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>   
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
	<textarea id="editor" ondragstart="return false" contenteditable="true" spellcheck="false" placeholder="Start typing ..."></textarea>
	<div class="userFormArea" class="row">
		<form id="userForm">
			<div class="form-group">
				<label>Enter Username</label>
				<input class="form-control" id="username" />
				<br>
				<input type="submit" class="btn btn-primary" value="Enter Editor" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
